{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
	change password
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row text-center">
			<div class="col-md-12">
				<h3>Change password</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form action="." method="POST">
					{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-primary btn-block">Change password</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
{% endblock %}
