{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
	sign up
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="row text-center">
				<div class="col-md-12">
					<h3>Sign up</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form action="." method="POST">
					{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-primary btn-block">sign up</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
{% endblock %}
