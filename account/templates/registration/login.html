{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
	login
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row text-center">
			<div class="col-md-12">
				<h3>Login</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-5">
				<form action="." method="POST">
					{% csrf_token %}
					{{ form|crispy }}
					<input type="hidden" name="next" value="{{ next }}">
					<button class="btn btn-primary btn-block">login</button>
				</form>
				<h3>Not a member yet? You can sign up here.</h3>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
{% endblock %}
