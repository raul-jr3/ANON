{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
	new-message
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-5">
				<h3>Write a message:</h3>
				<form action="." method="POST">
					{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-block btn-success">send message</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
{% endblock %}
